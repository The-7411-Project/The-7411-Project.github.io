<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      text-align: center;
    }

    header, main, footer {
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: linear-gradient(to bottom, #ffffff, #e0e0e0);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.1), -2px -2px 5px rgba(255,255,255,0.7);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      min-height: 300px;
    }

    footer {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title | default: "7411 Project" }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    7411 Project
  </footer>
</body>
</html>
