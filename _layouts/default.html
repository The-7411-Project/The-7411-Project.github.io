<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --background-color: #2b2b2b;
      --surface-color: #3c3f41;
      --text-color: #dcdcdc;
      --highlight-color: #4fe1ff;
      --border-color: #4f4f4f;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "Ubuntu", "Arial", sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      text-align: center;
    }

    header, main, footer {
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      background: var(--surface-color);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: inset 1px 1px 3px rgba(255,255,255,0.05), 2px 2px 8px rgba(0,0,0,0.6);
    }

    h1 {
      color: var(--highlight-color);
      margin-top: 0;
    }

    a {
      color: var(--highlight-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title | default: "My Site Header" }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    Footer Test
  </footer>
</body>
</html>
